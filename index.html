<!DOCTYPE html>
<html>
  <head>
    <title>Alleck Mojardin AR</title>



    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
    <style>
      #rotate-button {
        position: center;
        top: 10px;
        left: 10px;
        z-index: 1;
        background-color: white;
        color: black;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          gltf-model="model\dragon.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="270 0 0"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <button id="rotate-button">Rotar</button>

    <script>
      const rotateButton = document.getElementById("rotate-button");
      const modelEntity = document.querySelector("a-marker a-entity");

      let isRotating = false;
      let rotationSpeed = 0.5;

      function rotateModel() {
        if (!isRotating) {
          isRotating = true;
          rotateButton.innerHTML = "Detener rotaci√≥n";
          rotateButton.style.backgroundColor = "red";
          rotateButton.style.color = "white";
          modelEntity.setAttribute("animation", {
            property: "rotation",
            to: "0 360 0",
            dur: rotationSpeed * 1000,
            easing: "linear",
            loop: true
          });
        } else {
          isRotating = false;
          rotateButton.innerHTML = "Rotar";
          rotateButton.style.backgroundColor = "white";
          rotateButton.style.color = "black";
          modelEntity.removeAttribute("animation");
        }
      }

      rotateButton.addEventListener("click", rotateModel);
    </script>
  </body>
</html>
